<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Bot</title>
  <style>
    body {
      background-color: #1e1e1e;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Consolas', 'Courier New', monospace;
      padding: 15px;
      box-sizing: border-box;
    }

    .site-title {
      font-size: 1.8rem;
      color: #569cd6;
      text-shadow: 0 0 10px rgba(86, 156, 214, 0.5);
      margin: 15px 0;
      text-align: center;
    }

    .windows {
      display: flex;
      justify-content: center;
      gap: 15px;
      width: 100%;
      max-width: 960px;
      margin: 0;
    }

    .window {
      background-color: #252526;
      border: 1px solid #3c3c3c;
      border-radius: 5px;
      width: 400px;
      max-width: 45%;
      height: 580px;
      padding: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: openWindow 0.5s ease-out;
      color: #d4d4d4;
      display: flex;
      flex-direction: column;
    }

    .log-window {
      width: 500px;
      max-width: 50%;
      height: 580px;
    }

    @keyframes openWindow {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .header {
      display: flex;
      align-items: center;
      background-color: #2f2f2f;
      padding: 8px;
      border-bottom: 1px solid #3c3c3c;
      margin-bottom: 15px;
    }

    .header-title {
      font-size: 1.1rem;
      color: #569cd6;
      margin: 0;
      flex-grow: 1;
    }

    .wallet-address {
      border-left: 3px solid #569cd6;
      padding: 8px 12px;
      margin: 8px 0;
      background-color: #2f2f2f;
      border-radius: 3px;
      font-size: 0.85rem;
      color: #d4d4d4;
      display: none;
      word-break: break-all;
    }

    .wallet-address.visible {
      display: block;
    }

    .terminal {
      background-color: #1e1e1e;
      border: 1px solid #3c3c3c;
      border-radius: 3px;
      padding: 12px;
      flex-grow: 1;
      overflow-y: auto;
      font-size: 0.85rem;
      line-height: 1.4;
      word-break: break-word;
    }

    .terminal-entry {
      margin-bottom: 8px;
      display: flex;
      align-items: flex-start;
      gap: 4px;
      flex-wrap: nowrap;
    }

    .prompt {
      color: #4ec9b0;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .output {
      color: #d4d4d4;
      flex-grow: 1;
      word-break: break-word;
    }

    .output.error {
      color: #d16969;
    }

    .output.success {
      color: #4ec9b0;
    }

    .output.transaction {
      color: #569cd6;
      font-weight: bold;
    }

    .output.path {
      color: #d7ba7d;
    }

    .output.amount {
      color: #b5cea8;
    }

    .output.success-transaction {
      color: #4ec9b0;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(78, 201, 176, 0.5);
    }

    .output.separator-line {
      color: #858585;
      font-style: italic;
    }

    .opportunities {
      font-size: 0.85rem;
      color: #d4d4d4;
      padding: 8px;
      margin-bottom: 12px;
      background-color: #2f2f2f;
      border-radius: 3px;
      border-left: 3px solid #569cd6;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .deal-count {
      font-size: 1rem;
      font-weight: bold;
      color: #4ec9b0;
    }

    .profit-info {
      font-size: 0.8rem;
      color: #d4d4d4;
    }

    .total-profit {
      font-size: 0.8rem;
      color: #4ec9b0;
      font-weight: bold;
    }

    .arrow.up {
      color: #4ec9b0;
      font-size: 1rem;
      font-weight: bold;
    }

    .arrow.down {
      color: #d16969;
      font-size: 1rem;
      font-weight: bold;
    }

    .bot-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #4ec9b0;
      margin-left: 8px;
      animation: blink 1s infinite;
      vertical-align: middle;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .separator {
      border: 0;
      height: 1px;
      background: #3c3c3c;
      margin: 8px 0;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 15px 0;
      flex-grow: 1;
    }

    button {
      background-color: #569cd6;
      color: #d4d4d4;
      border: none;
      border-radius: 3px;
      padding: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:disabled {
      background-color: #3c3c3c;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #4983b8;
    }

    #startBtn {
      width: 100%;
    }

    .status {
      font-size: 0.95rem;
      color: #569cd6;
      text-align: center;
    }

    .contract-address {
      font-size: 0.85rem;
      color: #4ec9b0;
      text-align: center;
      word-break: break-all;
    }

    .input-group {
      margin: 8px 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-group-label {
      font-size: 0.85rem;
      color: #d4d4d4;
      text-align: left;
    }

    .input-group-content {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
    }

    input[type="number"] {
      background-color: #1e1e1e;
      color: #d4d4d4;
      border: 1px solid #3c3c3c;
      border-radius: 3px;
      padding: 6px;
      font-size: 0.85rem;
      width: 140px;
      box-sizing: border-box;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #569cd6;
    }

    .settings {
      border-top: 1px solid #3c3c3c;
      padding-top: 8px;
      margin-top: 8px;
    }

    .settings-label {
      font-size: 0.85rem;
      color: #569cd6;
      margin-bottom: 8px;
    }

    input[type="range"] {
      width: 100%;
      background: #3c3c3c;
      appearance: none;
      -webkit-appearance: none;
      height: 4px;
      border-radius: 3px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #569cd6;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: #569cd6;
      border-radius: 50%;
      cursor: pointer;
    }

    .slippage-container {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .slippage-value {
      font-size: 0.85rem;
      color: #d4d4d4;
      margin-top: 4px;
      text-align: center;
    }

    .toggle-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: #1e1e1e;
      border: 1px solid #3c3c3c;
      border-radius: 3px;
      cursor: pointer;
      position: relative;
    }

    input[type="checkbox"]:checked {
      background: #569cd6;
    }

    input[type="checkbox"]:checked::after {
      content: '✔';
      color: #d4d4d4;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10px;
    }

    .toggle-label {
      font-size: 0.85rem;
      color: #d4d4d4;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .info-icon {
      display: inline-block;
      width: 14px;
      height: 14px;
      line-height: 14px;
      text-align: center;
      border-radius: 50%;
      background-color: #3c3c3c;
      color: #d4d4d4;
      font-size: 0.75rem;
      cursor: help;
      transition: background-color 0.2s;
      position: relative;
    }

    .info-icon:hover {
      background-color: #569cd6;
    }

    .info-icon:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2f2f2f;
      color: #d4d4d4;
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 0.75rem;
      white-space: nowrap;
      z-index: 10;
      pointer-events: none;
    }

    .loading-indicator {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(88, 156, 255, 0.3);
      border-radius: 50%;
      border-top-color: #569cd6;
      animation: spin 1s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 1024px) {
      body {
        flex-direction: column;
        align-items: stretch;
        padding: 10px;
      }

      .site-title {
        font-size: 1.4rem;
      }

      .windows {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      .window, .log-window {
        width: 100%;
        max-width: 100%;
        height: 480px;
        margin-bottom: 15px;
      }

      .header-title {
        font-size: 0.95rem;
      }

      button, input[type="number"] {
        font-size: 0.75rem;
        padding: 6px;
      }

      .input-group {
        flex-direction: column;
        align-items: stretch;
      }

      input[type="number"] {
        width: 100%;
      }

      .status, .contract-address, .settings-label, .slippage-value, .toggle-label {
        font-size: 0.85rem;
      }

      .terminal {
        font-size: 0.75rem;
      }

      .prompt {
        margin-right: 4px;
      }

      .opportunities {
        font-size: 0.75rem;
        padding: 6px;
        gap: 4px;
      }

      .deal-count {
        font-size: 0.85rem;
      }

      .profit-info {
        font-size: 0.7rem;
      }

      .total-profit {
        font-size: 0.7rem;
      }

      .arrow {
        font-size: 0.85rem;
      }

      .bot-indicator {
        width: 10px;
        height: 10px;
      }

      .info-icon:hover::after {
        left: 0;
        transform: none;
        white-space: normal;
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <h1 class="site-title">LOCAL TRADING BOT TERMINAL</h1>
  <div class="windows">
    <div class="window">
      <div class="header">
        <h1 class="header-title">Control Panel</h1>
      </div>
      <div class="wallet-address" id="walletAddress">
        Wallet: <span id="walletAddressText">Not connected</span>
      </div>
      <div class="controls">
        <button id="connectWallet">Connect MetaMask</button>
        <button id="deployContractBtn" disabled>Deploy Contract</button>
        <div class="input-group">
          <span class="input-group-label">Enter amount to start</span>
          <div class="input-group-content">
            <button id="startBtn" disabled>Start</button>
            <input type="number" id="ethAmount" step="0.1" min="0.1" placeholder="min 0.1 ETH">
          </div>
        </div>
        <button id="stopBtn" disabled>Stop</button>
        <button id="withdrawBtn" disabled>Withdraw</button>
        <div class="contract-address" id="contractAddress">Contract Address: None</div>
        <div class="status" id="status">Status: Not connected</div>
        <div class="settings">
          <div class="settings-label">Settings</div>
          <div class="slippage-container">
            <input type="range" id="slippage" min="0.5" max="49" value="0.5">
            <span class="info-icon" data-tooltip="Choose the maximum slippage tolerance for transactions.">i</span>
          </div>
          <div class="slippage-value" id="slippageValue">Slippage: 0.5%</div>
          <div class="toggle-group">
            <div class="toggle">
              <input type="checkbox" id="mevProtection">
              <label class="toggle-label" for="mevProtection">
                MEV Protection
                <span class="info-icon" data-tooltip="Protects transactions from Miner Extractable Value manipulation.">i</span>
              </label>
            </div>
            <div class="toggle">
              <input type="checkbox" id="enableSniping">
              <label class="toggle-label" for="enableSniping">
                Enable Sniping
                <span class="info-icon" data-tooltip="Enables automatic detection and execution of profitable trades.">i</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="window log-window">
      <div class="header">
        <h1 class="header-title">Terminal Log</h1>
      </div>
      <div class="terminal" id="terminal">
        <div id="opportunities" class="opportunities">
          <div>Potentially profitable deals: <span class="deal-count">Connect wallet</span><span id="botIndicator" class="bot-indicator" style="display: none;"></span></div>
          <div class="profit-info"><span class="percentage"></span> <span class="arrow"></span></div>
          <div class="total-profit">Total profit: <span id="totalProfit">0.0000 ETH</span></div>
        </div>
        <hr class="separator">
        <div id="logEntries"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
